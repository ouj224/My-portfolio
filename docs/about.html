<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>ABOUT</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="index.html">MY PORTFOLIO</a></div>
      <nav>
        <ul>
          <li><a href="about.html" class="active">ABOUT</a></li>
          <li><a href="resume.html">RESUME</a></li>
          <li><a href="project.html">PROJECT</a></li>
          <li><a href="library.html">LIBRARY</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="board.html">BOARD</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="sub-banner">
    <h2>ABOUT ME</h2>
  </div>

  <div class="container">
    <div class="content-header">
      <h3>자기소개서 작성</h3>
      <p style="color:#666;">나를 소개하는 글을 자유롭게 작성하세요.</p>
    </div>

    <textarea id="aboutContent" class="resume-editor" placeholder="여기에 자기소개를 작성하세요... (예: 성장 과정, 성격의 장단점, 지원 동기 등)"></textarea>
    
    <div style="text-align: right; margin-top: 20px;">
        <button onclick="saveAbout()" class="btn-upload">내용 저장하기</button>
    </div>
  </div>

  <footer>
    <div class="footer-content"><p>Copyright © 2025 All Rights Reserved.</p></div>
  </footer>

  <script src="script.js"></script>
  <script>
    // 페이지 로드 시 저장된 내용 불러오기 (서버 API 연동 필요, 여기선 로컬스토리지 예시)
    document.addEventListener("DOMContentLoaded", () => {
        const savedAbout = localStorage.getItem('myAbout');
        if(savedAbout) document.getElementById('aboutContent').value = savedAbout;
    });

    function saveAbout() {
        const content = document.getElementById('aboutContent').value;
        // 실제로는 fetch('/api/about', ...) 로 서버에 저장해야 함
        localStorage.setItem('myAbout', content); 
        alert('자기소개 내용이 저장되었습니다.');
    }
  </script>
<script src="script.js"></script>
</body>
</html>
