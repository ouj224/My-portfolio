  <script>
    const API_ENDPOINT = '/api/resumes'; 
    let currentUserId = null; 
    let currentPostId = null;
    let allPosts = [];
    let isEditing = false;

    document.addEventListener("DOMContentLoaded", () => {
        fetch('/api/me').then(res => res.json()).then(data => { currentUserId = data.userId; loadPosts(); });
    });

    function loadPosts() {
        fetch(API_ENDPOINT).then(res => res.json()).then(posts => {
            allPosts = posts;
            const tbody = document.getElementById('resumeList');
            if(posts.length === 0) { tbody.innerHTML = '<tr><td colspan="4" style="padding:20px;">ë“±ë¡ëœ ì´ë ¥ì„œê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>'; return; }
            tbody.innerHTML = posts.map((post, idx) => `
                <tr>
                    <td>${idx + 1}</td>
                    <td style="text-align:left; padding-left:20px;">
                        <span class="board-title-link" onclick="openDetailModal('${post._id}')">${post.title} ${post.fileName ? 'ğŸ“' : ''}</span>
                    </td>
                    <td>${post.authorName}</td>
                    <td>${new Date(post.createdAt).toLocaleDateString()}</td>
                </tr>
            `).join('');
        });
    }

    function openDetailModal(postId) {
        const post = allPosts.find(p => p._id === postId);
        if(!post) return;
        currentPostId = post._id;
        document.getElementById('detailTitle').innerText = post.title;
        document.getElementById('detailAuthor').innerText = post.authorName;
        document.getElementById('detailDate').innerText = new Date(post.createdAt).toLocaleString();
        document.getElementById('detailContent').innerText = post.content || "";
        
        // ì´ë¯¸ì§€ ì²˜ë¦¬
        const imgArea = document.getElementById('detailImageArea');
        if (post.fileName && /\.(jpg|jpeg|png|gif)$/i.test(post.fileName)) {
            document.getElementById('detailImage').src = `/uploads/${post.fileName}`;
            imgArea.style.display = 'block';
        } else {
            imgArea.style.display = 'none';
        }
        
        document.getElementById('detailFile').innerText = post.fileName ? `ì²¨ë¶€íŒŒì¼: ${post.originalName || post.fileName}` : '';
        
        document.getElementById('ownerActions').style.display = (currentUserId && parseInt(post.userId) === parseInt(currentUserId)) ? 'block' : 'none';
        document.getElementById('detailModal').classList.add('open');
    }

    function openEditModal() {
        const post = allPosts.find(p => p._id === currentPostId);
        if (!post) return;
        isEditing = true;
        document.getElementById('modalTitle').innerText = "ì´ë ¥ì„œ ìˆ˜ì •";
        document.getElementById('postTitle').value = post.title;
        document.getElementById('postContent').value = post.content;
        closeDetailModal();
        document.getElementById('writeModal').classList.add('open');
    }

    function openWriteModal() {
        isEditing = false;
        document.getElementById('modalTitle').innerText = "ì´ë ¥ì„œ ì‘ì„±";
        document.getElementById('postTitle').value = "";
        document.getElementById('postContent').value = "";
        document.getElementById('postFile').value = "";
        document.getElementById('writeModal').classList.add('open');
    }

    function submitPost() {
        const title = document.getElementById('postTitle').value;
        const content = document.getElementById('postContent').value;
        const fileInput = document.getElementById('postFile');

        if(!title) { alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.'); return; }

        const formData = new FormData();
        formData.append('title', title);
        formData.append('content', content);
        if (fileInput.files[0]) formData.append('file', fileInput.files[0]);

        const url = isEditing ? `${API_ENDPOINT}/${currentPostId}` : API_ENDPOINT;
        const method = isEditing ? 'PUT' : 'POST';

        fetch(url, { method: method, body: formData }).then(res => res.json()).then(data => {
            if(data.message) { 
                alert(isEditing ? 'ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                closeWriteModal(); loadPosts(); 
            } else { alert('ì˜¤ë¥˜ ë°œìƒ'); }
        });
    }

    function deleteCurrentPost() {
        if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            fetch(`${API_ENDPOINT}/${currentPostId}`, { method: 'DELETE' }).then(() => { closeDetailModal(); loadPosts(); });
        }
    }

    function closeWriteModal() { document.getElementById('writeModal').classList.remove('open'); }
    function closeDetailModal() { document.getElementById('detailModal').classList.remove('open'); }
  </script>
